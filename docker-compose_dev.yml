# Use root/example as user/password credentials
version: '3.7'

services:

  mongo:
    image: mongo
    restart: always
    volumes:
      - /var/lib/mongo_combat_log_data/db:/data/db
      - /var/lib/mongo_combat_log_data/configdb:/data/configdb
    ports:
      - 27017:27017

  combat_log:
    build: ./
    image: combatlog_combat_log
    restart: always
    volumes:
      - ./frontend:/app/frontend
      - ./backend:/app/backend
    ports:
      - 80:80
    links:
      - mongo

