# Use root/example as user/password credentials
version: '3.7'

services:

  mongo:
    image: mongo
    restart: always
    volumes:
      - /var/lib/mongo_combat_log_data:/data
    ports:
      - 27017:27017

  combat_log:
    build: ./
    restart: always
    ports:
      - 80:80
    links:
      - mongo

