# Use root/example as user/password credentials
version: '3.7'

services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - /var/lib/mongo:/var/lib/combat_log_mongo

  combat_log:
    build: ./
    container_name: combat_log
    restart: always
    ports:
      - 8080:8080
    links:
      - mongo
    volumes:
      - combat_log_data:/var/lib/combat_log

volumes:
  combat_log_data:
